<ion-header>
  <ion-toolbar>
    <ion-title>Receta</ion-title>

    <ion-buttons slot="start">
      <ion-back-button shape="round" href="/home">
      </ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Nombre: </ion-label>
    <ion-input clearInput required [(ngModel)]="receta.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tiempo de preparación: </ion-label>
    <ion-input clearInput required  [(ngModel)]="receta.tiempoPrep"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoria: </ion-label>
    <ion-select [(ngModel)]="receta.categoria" placeholder="Selecciona uno">
      <ion-select-option value="Pescado">Pescado</ion-select-option>
      <ion-select-option value="Carne">Carne</ion-select-option>
      <ion-select-option value="Salsas">Salsas</ion-select-option>
      <ion-select-option value="Vegetales">Vegetales</ion-select-option>
      <ion-select-option value="Aperitivos">Aperitivos</ion-select-option>
      <ion-select-option value="Aves">Aves</ion-select-option>
      <ion-select-option value="Arroz">Arroz</ion-select-option>
      <ion-select-option value="Legumbres">Legumbres</ion-select-option>
      <ion-select-option value="Postres">Postres</ion-select-option>
      <ion-select-option value="Sopa">Sopa</ion-select-option>
      <ion-select-option value="Pasta">Pasta</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Elaboración: </ion-label>
    <ion-input clearInput required [(ngModel)]="receta.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingredientes: </ion-label>
    <ion-input clearInput required [(ngModel)]="receta.ingredientes"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingrediente alergenos: </ion-label>
    <ion-input clearInput required [(ngModel)]="receta.ingredientesAlergenos"></ion-input>
  </ion-item>

  <ion-button (click)="saveTodo(receta)" id="boton" color="light" expand="full">
    <ion-icon name="save"></ion-icon>
    Guardar

  </ion-button>

</ion-content>
