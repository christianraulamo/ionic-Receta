<ion-header>
  <ion-toolbar>
    <ion-title class="a">
      Recetas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" href="/edit" routerDirection="forward">
        <ion-icon name="add">AÃ±adir Recetas</ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-button shape="round" color="danger" (click)="mostrartodo()" routerDirection="forward">
    <i class="fas fa-home"></i>
  </ion-button>
    <ion-button shape="round" (click)="ordenar('Pescado')" routerDirection="forward">
      <i class="fas fa-fish"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Carne')" routerDirection="forward">
    <i class="fas fa-drumstick-bite"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Salsas')" routerDirection="forward">
    <i class="fas fa-mortar-pestle"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Vegetales')" routerDirection="forward">
    <i class="fas fa-seedling"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Aperitivos')" routerDirection="forward">
    <i class="fab fa-cloudsmith"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Aves')" routerDirection="forward">
    <i class="fas fa-crow"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Postres')" routerDirection="forward">
    <i class="fas fa-birthday-cake"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Sopa')" routerDirection="forward">
    <i class="fas fa-utensil-spoon"></i>
    </ion-button>
    <ion-button shape="round" (click)="ordenar('Bebida')" routerDirection="forward">
    <i class="fas fa-cocktail"></i>
    </ion-button>
  </ion-item>
  <ion-list lines="full">
    <ion-item *ngFor="let r of recetasMostrar">
      <div slot="start">
        <ion-label *ngIf='r.categoria === "Pescado"' class="fas fa-fish"></ion-label>
        <ion-label *ngIf='r.categoria === "Carne"' class="fas fa-drumstick-bite"></ion-label>
        <ion-label *ngIf='r.categoria === "Salsas"' class="fas fa-mortar-pestle"></ion-label>
        <ion-label *ngIf='r.categoria === "Vegetales"' class="fas fa-seedling"></ion-label>
        <ion-label *ngIf='r.categoria === "Aperitivos"' class="fab fa-cloudsmith"></ion-label>
        <ion-label *ngIf='r.categoria === "Aves"' class="fas fa-crow"></ion-label>
        <ion-label *ngIf='r.categoria === "Postres"' class="fas fa-birthday-cake"></ion-label>
        <ion-label *ngIf='r.categoria === "Sopa"' class="fas fa-utensil-spoon"></ion-label>
        <ion-label *ngIf='r.categoria === "Bebida"' class="fas fa-cocktail"></ion-label>
      </div>
      <ion-label (click)="infoRec(r.id)" slot="start">{{r.title}}</ion-label>
      <ion-icon slot="end" (click)="editReceta(r.id)" name="create" color="medium"></ion-icon>
      <ion-icon slot="end" (click)="deleteDialog(r.title, r.id, r.categoria)" name="trash" color="medium"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
